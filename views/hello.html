<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<!-- 引入Vue -->
	<script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<!-- 引入样式 -->
	<link href="https://cdn.bootcss.com/element-ui/2.12.0/theme-chalk/index.css" rel="stylesheet">
	<!-- 引入组件库 -->
	<script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
	<link type="text/css" rel="styleSheet"  href="/css/hello.css" />
</head>
<body>
	<div id="app">
		<el-container style="height: 500px; border: 1px solid #eee">
		  	<el-aside width="200px" style="background-color: rgb(238, 241, 246)">
				<el-card class="box-card" style="height:499px;">
					<div slot="header" class="clearfix">
					  <span>用户列表</span>
					</div>
					<div class="text item">
					  ${userlist}
					</div>
				  </el-card>
				<!-- <el-input type="textarea" v-model="userlist" rows="23" placeholder="用户栏"  readonly="true" resize="none" ></el-input> -->
		  	</el-aside>
		  	<el-container>
			
			<el-main>
				<el-card class="box-card"  >
					<div slot="header" class="clearfix">
					  <span>聊天内容</span>
					</div>
					<div  class="text item" style="white-space: pre-line;">
					  ${text}
					</div>
				  </el-card>
				<!-- <el-input type="textarea" v-model="text" rows="18" placeholder="聊天框"  readonly="true" resize="none" ></el-input> -->
			</el-main>
			<el-footer style=" font-size: 12px">
				<el-row :gutter="10">
					<el-col :span="15">
						<el-input  placeholder="请输入内容" v-model="message"></el-input>
					</el-col>
					<el-col :span="1">
						<el-button v-on:click="submit">发送信息</el-button>
					</el-col>
				</el-row>
			</el-footer>
		  </el-container>
		</el-container>
	<el-dialog
		title="提示"
		:visible.sync="dialogVisible"
		width="30%"
		v-if="dialogVisible"
		>
		<el-input v-model="username" placeholder="请输入你的名字"></el-input>
		<span slot="footer" class="dialog-footer">
			<el-button type="primary" @click="dialogclose">确 定</el-button>
		</span>
	</el-dialog>
	</div>

	
    <script type="text/javascript" src="/js/hello.js"></script>
</body>
</html>
